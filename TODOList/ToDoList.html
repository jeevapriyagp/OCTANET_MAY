<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPELL To-Do List</title>
    <link rel="icon" type="icon/x-icon" href="/TODOList/Images/SPELL(3).png">
    <style>
        body 
        {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header 
        {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo 
        {
            height: 60px;
            width: 130px;
            margin: 20px;
        }
        nav 
        {
            background-color: #d8faff;
            color: #000;
            font-size: small;
            text-align: center;
            padding: 10px 0;
        }
        nav a 
        {
            color: #000;
            text-decoration: none;
            padding: 10px 25px;
        }
        nav a:hover 
        {
            text-decoration: solid;
            background-color: #ffffff;
        }
        main 
        {
            flex: 1;
            padding: 30px;
        }
        .task-input 
        {
            display: flex;
            margin-bottom: 20px;
        }
        .task-input input[type="text"] 
        {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .task-input button 
        {
            padding: 10px 20px;
            background-color: #ddd;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 2px;
        }
        .task-input button:hover
        {
            background-color: #0CC0DF;
        }
        table 
        {
            width: 100%;
            border-collapse: collapse;
        }
        th, td 
        {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .checkbox-column 
        {
            width: 40px; 
        }
        .task-description-column 
        {
            width: 340px; 
        }
        .action-column 
        {
            width: 110px; 
        }
        .date-time-column 
        {
            width: 160px; 
        }
        .task-checkbox 
        {
            margin-right: 10px;
        }
        .completed 
        {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete-task
        {
            font-size: small; 
            color :#000000; 
            background-color: #d8faff; 
            border: 1px solid #0CC0DF; 
            padding:5px 10px; 
            border-radius: 2px;
        }
        .delete-task:hover
        {
            background-color: rgb(221, 0, 0);
            border: 1px solid #ffffff;
            color: #ffffff;
            border-radius: 2px;
        }
        footer 
        {
            background-color: #d8faff;
            color: #000;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="/TODOList/Images/SPELL(2).png">
    </header>

    <nav>
        <a href="#signinsignup">SIGN IN/SIGN UP</a>
        <a href="#contacthelp">CONTACT HELP</a>
        <a href="#settings">SETTINGS</a>
    </nav>

    <main>
        <div class="task-input">
            <input type="text" id="task" placeholder="Add new task here!">
            <button id="add-task">ADD</button>
        </div>
        <table id="task-table">
            <thead>
                <tr>
                    <th class="checkbox-column"></th>
                    <th class="task-description-column">TASK</th>
                    <th class="action-column">ACTION</th>
                    <th class="date-time-column">DATE & TIME</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 SPELL. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
